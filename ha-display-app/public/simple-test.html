<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gauge Test</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .gauge-svg {
            width: 100%;
            height: 400px;
            border: 1px solid #333;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Gauge Test</h1>
        <p>This page tests the basic SVG marker creation without any dependencies.</p>
        
        <button id="create-button">Create Markers</button>
        
        <svg class="gauge-svg" viewBox="0 0 720 720">
            <!-- Scale markers -->
            <g class="gauge-markers" id="temperature-markers"></g>
            <g class="gauge-markers" id="secondary-temp-markers"></g>
            <g class="gauge-markers" id="humidity-markers"></g>
            <g class="gauge-markers" id="pressure-markers"></g>
        </svg>
        
        <div class="log" id="log"></div>
    </div>
    
    <script>
        // Override console.log to display in our log div
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logElement = document.getElementById('log');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            logElement.innerHTML += `<div style="color: white;">[LOG] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            logElement.innerHTML += `<div style="color: #ff5252;">[ERROR] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            logElement.innerHTML += `<div style="color: #ffab40;">[WARN] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        };
        
        // Simple function to create markers
        function createMarkers(markerId, text) {
            return new Promise((resolve) => {
                console.log(`Creating markers for ${markerId}...`);
                
                // Get the markers element
                const markers = document.getElementById(markerId);
                if (!markers) {
                    console.error(`Element with ID '${markerId}' not found`);
                    resolve(false);
                    return;
                }
                
                console.log(`Found element with ID '${markerId}'`);
                
                // Clear any existing markers
                while (markers.firstChild) {
                    markers.removeChild(markers.firstChild);
                }
                
                // Create a simple text marker
                const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                textElement.setAttribute('x', 360);
                textElement.setAttribute('y', 360);
                textElement.setAttribute('text-anchor', 'middle');
                textElement.setAttribute('fill', '#ffffff');
                textElement.setAttribute('font-size', '20');
                textElement.textContent = text;
                
                markers.appendChild(textElement);
                console.log(`Created marker for ${markerId}`);
                resolve(true);
            });
        }
        
        // Create button event listener
        document.getElementById('create-button').addEventListener('click', async function() {
            console.log('Creating all markers...');
            
            // Create markers for each gauge
            const results = [];
            
            results.push(await createMarkers('temperature-markers', 'Temperature'));
            results.push(await createMarkers('secondary-temp-markers', 'Secondary Temp'));
            results.push(await createMarkers('humidity-markers', 'Humidity'));
            results.push(await createMarkers('pressure-markers', 'Pressure'));
            
            // Log results
            console.log('Marker creation results:', results);
            console.log('All markers created successfully:', results.every(r => r === true));
        });
        
        // Log ready
        console.log('Simple test page loaded and ready');
    </script>
</body>
</html>
