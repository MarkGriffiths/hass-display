<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .test-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 4px;
            white-space: pre;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Gauge Element Test</h1>
    <button id="test-button" class="test-button">Test DOM Elements</button>
    <div id="results" class="results">Results will appear here...</div>

    <!-- Copy of the SVG structure from index.html -->
    <svg class="gauge-svg" viewBox="0 0 720 720" style="width: 400px; height: 400px;">
        <!-- Temperature Scale markers -->
        <g class="gauge-markers" id="temperature-markers">
            <!-- Temperature markers will be generated by JavaScript -->
        </g>
        <!-- Secondary Temperature Scale markers -->
        <g class="gauge-markers" id="secondary-temp-markers">
            <!-- Secondary temperature markers will be generated by JavaScript -->
        </g>
        <!-- Humidity Scale markers -->
        <g class="gauge-markers" id="humidity-markers">
            <!-- Humidity markers will be generated by JavaScript -->
        </g>
        <!-- Pressure Scale markers -->
        <g class="gauge-markers" id="pressure-markers">
            <!-- Pressure markers will be generated by JavaScript -->
        </g>
    </svg>

    <script>
        document.getElementById('test-button').addEventListener('click', function() {
            const results = document.getElementById('results');
            results.textContent = ''; // Clear previous results
            
            // List of elements to check
            const elementsToCheck = [
                'temperature-markers',
                'secondary-temp-markers',
                'humidity-markers',
                'pressure-markers'
            ];
            
            // Check each element
            elementsToCheck.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    results.textContent += `✅ Found element with ID "${id}"\n`;
                    results.textContent += `   Tag: ${element.tagName}\n`;
                    results.textContent += `   Parent: ${element.parentElement.tagName}\n`;
                    results.textContent += `   Classes: ${element.className}\n\n`;
                } else {
                    results.textContent += `❌ Element with ID "${id}" NOT found\n\n`;
                }
            });
            
            // List all SVG elements with IDs
            results.textContent += '--- All SVG elements with IDs ---\n';
            const svgElements = document.querySelectorAll('svg *[id]');
            svgElements.forEach(el => {
                results.textContent += `- ${el.id} (${el.tagName})\n`;
            });
        });
    </script>
</body>
</html>
