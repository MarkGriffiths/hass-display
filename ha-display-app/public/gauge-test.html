<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Test</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .gauge-svg {
            width: 100%;
            height: 720px;
            border: 1px solid #333;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gauge Test</h1>
        <p>This page tests the gauge initialization logic.</p>
        
        <button id="init-button">Initialize Gauges</button>
        <div class="status" id="status">Status: Ready</div>
        
        <svg class="gauge-svg" viewBox="0 0 720 720">
            <!-- SVG Gradient Definitions -->
            <defs>
                <!-- Temperature gradient (main arc) -->
                <linearGradient id="temperature-gradient" gradientUnits="userSpaceOnUse" x1="60" y1="360" x2="660" y2="360">
                    <stop offset="0%" stop-color="#00a2ff" />
                    <stop offset="25%" stop-color="#4caf50" />
                    <stop offset="50%" stop-color="#8BC34A" />
                    <stop offset="75%" stop-color="#FFC107" />
                    <stop offset="100%" stop-color="#f44336" />
                </linearGradient>
                
                <!-- Secondary temperature gradient -->
                <linearGradient id="secondary-temp-gradient" gradientUnits="userSpaceOnUse" x1="60" y1="360" x2="660" y2="360">
                    <stop offset="0%" stop-color="#0077FF" />
                    <stop offset="50%" stop-color="#CDDC39" />
                    <stop offset="100%" stop-color="#f44336" />
                </linearGradient>
                
                <!-- Humidity gradient -->
                <linearGradient id="humidity-gradient" gradientUnits="userSpaceOnUse" x1="110" y1="360" x2="610" y2="360">
                    <stop offset="0%" stop-color="#FFEB3B" />
                    <stop offset="50%" stop-color="#4CAF50" />
                    <stop offset="100%" stop-color="#0D47A1" />
                </linearGradient>
                
                <!-- Pressure gradient -->
                <linearGradient id="pressure-gradient" gradientUnits="userSpaceOnUse" x1="137" y1="360" x2="583" y2="360">
                    <stop offset="0%" stop-color="#9C27B0" />
                    <stop offset="50%" stop-color="#2196F3" />
                    <stop offset="100%" stop-color="#FF9800" />
                </linearGradient>
            </defs>
            
            <!-- Gauge paths -->
            <path class="gauge-background" d="" />
            <path class="gauge-arc" id="temperature-arc" d="" />
            <path class="humidity-background" d="" />
            <path class="humidity-arc" id="humidity-arc" d="" />
            <path class="pressure-background" d="" />
            <path class="pressure-arc" id="pressure-arc" d="" />
            <path class="secondary-temp-background" d="" />
            <path class="secondary-temp-arc" id="secondary-temp-arc" d="" />
            
            <!-- Scale markers -->
            <g class="gauge-markers" id="temperature-markers"></g>
            <g class="gauge-markers" id="secondary-temp-markers"></g>
            <g class="gauge-markers" id="humidity-markers"></g>
            <g class="gauge-markers" id="pressure-markers"></g>
        </svg>
        
        <div class="log" id="log"></div>
    </div>
    
    <script type="module">
        import { config } from './js/config.js';
        import { initGauges } from './js/gauges/gauge-initializer.js';
        
        // Override console.log to display in our log div
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        const logElement = document.getElementById('log');
        const statusElement = document.getElementById('status');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            logElement.innerHTML += `<div style="color: white;">[LOG] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            logElement.innerHTML += `<div style="color: #ff5252;">[ERROR] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
            logElement.innerHTML += `<div style="color: #ffab40;">[WARN] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        };
        
        // Initialize button
        document.getElementById('init-button').addEventListener('click', async function() {
            try {
                statusElement.textContent = 'Status: Initializing...';
                console.log('Starting gauge initialization');
                
                // Log DOM elements
                console.log('Checking for gauge marker elements:');
                ['temperature-markers', 'secondary-temp-markers', 'humidity-markers', 'pressure-markers'].forEach(id => {
                    const el = document.getElementById(id);
                    console.log(`Element #${id}: ${el ? 'Found' : 'NOT FOUND'}`);
                });
                
                // Initialize gauges with a delay
                setTimeout(async () => {
                    try {
                        const result = await initGauges();
                        statusElement.textContent = result 
                            ? 'Status: Initialization successful' 
                            : 'Status: Initialization failed';
                    } catch (error) {
                        console.error('Error during initialization:', error);
                        statusElement.textContent = 'Status: Initialization error';
                    }
                }, 500);
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = 'Status: Error';
            }
        });
        
        // Log ready
        console.log('Test page loaded and ready');
    </script>
</body>
</html>
